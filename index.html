<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashtag Extractor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="left">
      <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    </div>
    <div class="right">
      <div class="header">
        <h2>Extracted Hashtags</h2>

        <i class="fas fa-copy" id="copyButton"></i>
        
      </div>
      <div id="hashtags"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
